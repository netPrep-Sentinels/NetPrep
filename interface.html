<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Mar. 28, 2020 - Create an account or login and interact with college">
    <title>NetPrep</title>
    <link rel="stylesheet" href="interface.css">
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>
    <link rel="stylesheet" href="interface.js" type="text/Javascript">
    <script src="interface.js"></script>
</head>

<body>
    <div class = "welcome_Slide_Up">
        <img src = "image0.png">
        <h1>Welcome</h1>
    </div>

    <div class = "top"></div>

    <main id="main-holder">
        <h1 id="login-header">Login</h1>
        
        <div id="login-error-msg-holder">
          <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>
        
        <form id="login-form">
          <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
          <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
          <form>
            <input type="button" onclick="window.location.href='https://www.w3docs.com';" value="Login" />
          </form>
        </form>
      
      </main>
    

</body>
</html>
